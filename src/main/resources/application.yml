server:
  port: 8080

  spring:
    thymeleaf:
      cache: false
      check-template: true
      check_template-location: true
      content-type: text/html
      enabled: true
      encoding: UTF-8
      mode: HTML
      prefix: classpath:/templates/
      suffix: .html


  logging:
    level:
      root: WARN
      com.memorynotfound: DEBUG
      org.springframework.web: INFO
      org.springframework.security: INFO